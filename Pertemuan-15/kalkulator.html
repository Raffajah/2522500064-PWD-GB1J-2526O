<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .kalkulator {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        #hasil {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="kalkulator">
        <h1>Kalkulator</h1>
        <div class="input-group">
            <input type="number" id="angka1" placeholder="Angka 1" value="1">
            <span>+</span>
            <input type="number" id="angka2" placeholder="Angka 2" value="1">
        </div>
        <button onclick="hitung()">Hitung</button>
        <div id="hasil"></div>
    </div>

    <script>
        function hitung() {
            const angka1 = parseInt(document.getElementById('angka1').value);
            const angka2 = parseInt(document.getElementById('angka2').value);
            
            // Menghitung 1 + 1
            const hasil = angka1 + angka2;
            
            // Menampilkan "hello world" sebagai hasil
            document.getElementById('hasil').textContent = 'apaan ini';
        }

        // Auto-run saat halaman dimuat
        window.onload = function() {
            hitung();
        };
    </script>
</body>
</html>
