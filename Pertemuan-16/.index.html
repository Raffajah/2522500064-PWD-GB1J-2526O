<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkblue;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
            background-color: aqua;
            padding: 20px;
            border-radius: 10px;
            background: -o-linear-gradient(left, #33ccff, #ff99cc);
            background: -moz-linear-gradient(left, #33ccff, #ff99cc);
            background: -webkit-linear-gradient(left, #33ccff, #ff99cc);
            background: linear-gradient(to right, #33ccff, #ff99cc);
        }
    </style>
</head>

<body>
    <h1>Rafa ajah</h1>
</body>

</html>
